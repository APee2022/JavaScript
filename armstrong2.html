<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var a = prompt('enter lower case');
		var b = prompt('enter upper case');
		for(var i = a; i<=b; i++){
			var temp = i;
			var noOfDigits = i.toString().length;
			var sum = 0;
			while(temp > 0){
				var digit = temp%10;
				temp = parseInt(temp/10);
				sum += digit**noOfDigits;
			}
			if(sum == i){
				console.log(i);
			}
		}
	</script>
</head>
<body>

</body>
</html>
