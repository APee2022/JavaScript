<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var string = "Mr. Red has a red car and a red bike";
		console.log(string);
		var reg = new RegExp('red','gi');
		var newString = string.replace(reg, 'blue');
		console.log(newString);
	</script>
</head>
<body>
 <p>
 	replace(): The replace function finds, replaces and returns a new string.<br>
 	Syntax: replace(find,replace)<br>
 	visit w3school js section to learn more about regExp. 
 </p>
</body>
</html>
