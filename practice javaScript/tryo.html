<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
   function check() {
   	var a = parseInt(document.getElementById("a").value);
   	var b = parseInt(document.getElementById("b").value);
   	var c = parseInt(document.getElementById("c").value);
   	// always remember while adding two integer use parseInt
   	console.log(typeof(a));
   	var s = (a+b+c)/2;
	//var temp = s*(s-a)*(s-b)*(s-c);
	var area = Math.sqrt(s * ((s - a) 
                    * (s - b) * (s - c)));
   document.getElementById("are").innerHTML = area;
}
</script>
<div style="border: 5px solid red; margin:; align-content: center;">
<h3>first side</h3>
<input type="number" name="" id="a"><br>
<h3>second side</h3>
<input type="number" name="" id="b"><br>
<h3>third side</h3>
<input type="number" name="" id="c"><br>
<h3>the area of triangle is ?</h3>
<button onclick="check()">Check</button>
<button onclick="window.print()">PRINT</button><br>
<p>To print the current text on window.</p>
<h2 id="are"></h2>
</div>
</body>
</html>
