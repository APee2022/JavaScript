Write a JavaScript function that generates all combinations of a string.
Example string : 'dog'
Expected Output : d,do,dog,o,og,g
<body>
 <script type="text/javascript">
 	var x = prompt('enter a string');
 	var y = x.length - 1
 	var z = ''
 	for(let i = 0; i >= y; i++){
 		z += i
 		console.log(z);
 	}

 </script>
