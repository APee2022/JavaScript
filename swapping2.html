<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
	  var a = parseInt(prompt('please enter the a value'));
	  var b = parseInt(prompt('please enter the b value'));
	  console.log(`the value of a is: ${a}, the value of b is: ${b}`);
	  a = a + b;
	  b = a - b;
	  a = a - b;
	   console.log(`After Swapping \n the value of a is: ${a}, \n the value of b is: ${b}`);
	   // \n is used for new line
	</script>
</head>
<body>
  <p>without using temporary variable</p><br>
  <p>explanation</p><br>
  <h3>
  	a = 5 and b = 6  <br>
  	a = a + b (5+6=11) |a=11 <br>
  	b = a - b (11-6=5) |b=5 <br>
  	a = a - b (11-5=6) |a=6 <br>
  </h3>
</body>
</html>
