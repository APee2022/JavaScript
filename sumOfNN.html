<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function sum(num){
			if(num>0){
				return num + sum(num - 1);
			}else{
				return num;
			}
		}
		var res = sum(10);
		console.log(res);
	</script>
</head>
<body>
  <h1>Sum of natural numbers using recursion</h1><br>
  in recursion we are not using loop, we are using loop concept with function.
</body>
</html>
