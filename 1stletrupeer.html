<head>

	<title></title>
	<script type="text/javascript">
		var string = prompt("enter a string");
		console.log(string);
		var first = string.charAt(0);
		console.log(first);
		console.log(first.toUpperCase());
		var rem = string.slice(1);
		console.log(rem);
		var caps = first.toUpperCase() + rem;
		console.log(`Final ${caps}`);
	</script>
</head>
<body>
   <h1>Function to be used</h1><br>
   1. charAt(): To get a character at an index. example atul a at 0, t at 1, u at 2 and l at 3.<br>
   2. toUpperCase(): To upper case characters.<br>
   3. slice(): To slide any character from the string. example if we write slice(1) means 'a' is slide and 'tul' is present.
