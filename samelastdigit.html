<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var a = prompt("please enter 'a' number");
        var b = prompt("please enter 'b' number");
		var c = prompt("please enter 'c' number");

		var res1 = a%10;
		var res2 = b%10;
		var res3 = c%10;

		if (res1 === res2 && res1 === res3) {
			console.log(`${a}, ${b} and ${c} are having same last digit`);
		}else{
			console.log(`${a}, ${b} and ${c} are not having same last digit`);
		}
	</script>
</head>
<body>
<p>
	<h1>Logic to be implemented</h1>
	<br>
	1. Suppose we have 3 numbers num1, num2 and num3.<br>
	2. To check if all of them have the same last digit.<br>
	 <div style="margin-left: 20px;"> a. Divided each by 10.<br>
	b. Check the remainder.<br>
	c. If all the remainders are same, those numbers has the same last digit.</div>
</p>
</body>
</html>
