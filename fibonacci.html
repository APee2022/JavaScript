<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var a = 0, b = 1;
		console.log(a);
		console.log(b);
		for(var i=0; i<=10; i++){
			var temp = a + b;
			console.log(temp);
			a = b;
			b = temp;
			// yaha a = b ka mtlb ye hai ki a ur b jo hm for loop me use kr rahe hai
		}
	</script>
</head>
<body>
<h1>What is a Fibonacci Sequence?</h1><br>
The Fibonacci Sequence is the integer sequence where the first two terms are 0 and 1. After that, the next term is defined as the sum of the previous two terms.<br>
example: 0,1,1,2,3,5,8,13,21,......
</body>
</html>
