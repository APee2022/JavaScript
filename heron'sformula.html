<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var a = 6;
		var b = 5;
		var c = 6;
		var s = (a+b+c)/2;
		var temp = s*(s-a)*(s-b)*(s-c);
		var area = Math.sqrt(temp);
		console.log(area);
	</script>
</head>
<body>
  <p>if you know all sides of triangle then you use heron's formula to calculate area of triangle.</p><br>
  <p>
  	if a, b and c are the three sides of a triangle then<br>
  	General Formula: s=(a + b + c)/2<br>
  	Area = root(s*(s-a)*(s-b)*(s-c))
  </p>
</body>
</html>
