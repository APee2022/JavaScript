<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
	  var a = prompt('please enter the a value');
	  var b = prompt('please enter the b value');
	  console.log(`the value of a is: ${a}, the value of b is: ${b}`);
	  var temp;
	  //suppose a = 5, b = 6
	  temp = a; // temp = 5
	  a = b; // a = 6
	  b = temp;
	   console.log(`After Swapping \n the value of a is: ${a}, \n the value of b is: ${b}`);
	   // \n is used for new line
	</script>
</head>
<body>
  <p>in this method we using temporary variable</p>
</body>
</html>
