<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function convert() {
			var cel = document.getElementById('data').value;
			const far = 1.8*cel + 32;
		    document.getElementById('res').innerText = `${far} Fahrenheit`;
		}
	</script>
</head>
<body>
 <input type="number" name="" step="any" id="data"> Celsius
  <button onclick="convert()">Convert</button> Fahrenheit
  <h1 id="res"></h1>
</body>
</html>
